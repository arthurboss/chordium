name: Unit Tests
# Runs unit tests for both frontend (Vitest) and backend (Jest) in parallel
# Frontend: tests covering utils, cache, metadata extraction, session storage
# Backend: tests covering logger utility and comprehensive S3 caching functionality
# Note: Uses monorepo workspace commands (npm run test:fe and npm run test:be)
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
    types: [opened, synchronize, reopened]

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci --verbose
        env:
          NODE_ENV: production

      - name: Rebuild native modules & install required platform-specific packages
        run: |
          npm rebuild
          npm ls @rollup/rollup-linux-x64-gnu || npm install @rollup/rollup-linux-x64-gnu
          npm ls @swc/core-linux-x64-gnu || npm install @swc/core-linux-x64-gnu

      - name: Run frontend unit tests
        run: npm run test:fe

      - name: Upload frontend test coverage
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: frontend-test-coverage
          path: frontend/coverage/
          retention-days: 7

  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci --verbose
        env:
          NODE_ENV: production

      - name: Run backend unit tests
        run: npm run test:be
        env:
          SUPABASE_URL: "http://localhost:54321/mock"
          SUPABASE_SERVICE_ROLE_KEY: "dummy-key"
          # Mock AWS credentials for testing (these don't need to be real)
          AWS_ACCESS_KEY_ID: mock-access-key
          AWS_SECRET_ACCESS_KEY: mock-secret-key
          AWS_REGION: eu-central-1
          S3_BUCKET_NAME: test-bucket

      - name: Upload backend test coverage
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: backend-test-coverage
          path: backend/coverage/
          retention-days: 7
