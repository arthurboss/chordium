name: Unit Tests
# Runs unit tests for both frontend (Vitest) and backend (Jest) in parallel
# Frontend: 51 tests covering utils, cache, metadata extraction, session storage  
# Backend: 24 tests covering logger utility with comprehensive edge cases
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
    types: [opened, synchronize, reopened]

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules & install required platform-specific packages
        run: |
          npm rebuild
          npm ls @rollup/rollup-linux-x64-gnu || npm install @rollup/rollup-linux-x64-gnu
          npm ls @swc/core-linux-x64-gnu || npm install @swc/core-linux-x64-gnu

      - name: Run frontend unit tests
        run: npm run test:unit -- --exclude "**/backend/**"

      - name: Upload frontend test coverage
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: frontend-test-coverage
          path: coverage/
          retention-days: 7

  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend unit tests
        run: npm test

      - name: Upload backend test coverage
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: backend-test-coverage
          path: backend/coverage/
          retention-days: 7
