name: Update PR Comment with File Tree

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update-pr-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Fetch changed files from PR
        id: pr-files
        run: |
          FILES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
          jq -r '.[] | "\(.status) \(.filename)"')

          echo "files=$FILES" >> $GITHUB_ENV

      - name: Format file tree with icons
        run: |
          echo "**Updated File Tree of Changed Files:**" > file_tree.txt
          echo "_(Automatically generated upon new commits)_" >> file_tree.txt
          echo '```' >> file_tree.txt

          while read -r line; do
            STATUS=$(echo "$line" | awk '{print $1}')
            FILE=$(echo "$line" | awk '{print $2}')
            
            if [[ "$STATUS" == "added" ]]; then ICON="✅"; fi
            if [[ "$STATUS" == "removed" ]]; then ICON="❌"; fi
            if [[ "$STATUS" == "modified" ]]; then ICON="⚠️"; fi
            
            echo "$ICON [$FILE](https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}/files#diff-$(echo -n $FILE | sha1sum | cut -c1-8))" >> file_tree.txt
          done <<< "$FILES"

          echo '```' >> file_tree.txt

      - name: Post sticky comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            $(cat file_tree.txt)
