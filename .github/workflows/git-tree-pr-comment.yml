name: Update PR Comment with File Tree

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update-pr-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PR file tree comment
        id: generate-comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
        run: |
          ./.github/scripts/generate-file-tree.sh

      - name: Debug environment variables
        run: |
          echo "PR_NUMBER: $PR_NUMBER"
          echo "REPOSITORY: $REPOSITORY"
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "GITHUB_TOKEN is set: [true]"
          else
            echo "GITHUB_TOKEN is set: [false]"
          fi

      - name: Debug file tree output
        run: |
          echo "=== Generated Comment Content ==="
          cat comment_content.md || echo "comment_content.md not found"
          echo "=== End of Comment Content ==="

      - name: Store output
        id: store-output
        run: |
          {
            echo "content<<EOF"
            cat comment_content.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Post sticky comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: ${{ steps.store-output.outputs.content }}
